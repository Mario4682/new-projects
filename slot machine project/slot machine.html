<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç –º–∞—à–∏–Ω–∞</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a1a1d, #4e4e50);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .slots {
      font-size: 60px;
      letter-spacing: 20px;
      margin: 20px 0;
      transition: all 0.3s ease-in-out;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e67e22;
    }
    .balance {
      font-size: 18px;
      margin: 15px 0;
    }
    .message {
      font-size: 22px;
      margin: 15px 0;
    }
    .hidden {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>üé∞ –°–ª–æ—Ç –º–∞—à–∏–Ω–∞</h1>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">100</span> üí∞</div>
  <div class="slots hidden">üçí | üçã | üîî</div>
  <button id="spinButton">–ó–∞–≤—ä—Ä—Ç–∏ (10 üí∞)</button>
  <p class="message" id="message"></p>

  <script>
    // –°–∏–º–≤–æ–ª–∏ –Ω–∞ —Å–ª–æ—Ç –º–∞—à–∏–Ω–∞—Ç–∞
    const symbols = ["üçí", "üçã", "üîî", "‚≠ê", "üíé"];
    let balance = 300; // –ù–∞—á–∞–ª–µ–Ω –±–∞–ª–∞–Ω—Å –Ω–∞ –∏–≥—Ä–∞—á–∞

    const slotsDiv = document.querySelector('.slots');
    const balanceSpan = document.getElementById('balance');
    const message = document.getElementById('message');
    const spinButton = document.getElementById('spinButton');

    function spinSlots() {
      if (balance < 10) {
        message.textContent = "üò¢ –ù—è–º–∞—Ç–µ –¥–æ—Å—Ç–∞—Ç—ä—á–Ω–æ –±–∞–ª–∞–Ω—Å!";
        return;
      }

      // –ù–∞–º–∞–ª—è–≤–∞–Ω–µ –Ω–∞ –±–∞–ª–∞–Ω—Å–∞
      balance -= 10;
      balanceSpan.textContent = balance;

      // –ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏—Ç–µ
      const slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      const slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å–∏–º–≤–æ–ª–∏—Ç–µ —Å –∞–Ω–∏–º–∞—Ü–∏—è
      slotsDiv.textContent = `${slot1} | ${slot2} | ${slot3}`;
      slotsDiv.classList.remove('hidden');

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –ø–µ—á–∞–ª–±–∞
      setTimeout(() => {
        if (slot1 === slot2 && slot2 === slot3) {
          const prize = 50;
          balance += prize;
          balanceSpan.textContent = balance;
          message.textContent = `üéâ –ß–µ—Å—Ç–∏—Ç–æ! –°–ø–µ—á–µ–ª–∏—Ö—Ç–µ ${prize} üí∞!`;
        } else {
          message.textContent = "üò¢ –û–ø–∏—Ç–∞–π—Ç–µ –æ—Ç–Ω–æ–≤–æ...";
        }
      }, 500);
    }

    // –°—ä–±–∏—Ç–∏–µ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω–∞
    spinButton.addEventListener('click', spinSlots);
  </script>
</body>
</html>

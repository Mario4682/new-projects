<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fresh Grocery Store</h1>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="products">
      <h2>Products</h2>
      <div class="product-list">
        <!-- Products will be dynamically loaded here -->
      </div>
    </section>
    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <button id="checkout">Checkout</button>
    </section>
    <section id="order-form" style="display: none;">
      <h2>Order Form</h2>
      <form id="checkout-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        
        <h3>Order Summary:</h3>
        <div id="order-summary">
          <!-- Order details will be dynamically loaded -->
        </div>
        
        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Grocery Store</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
